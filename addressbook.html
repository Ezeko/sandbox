
<!DOCTYPE html>

    <body>
        <div class="form-style">
            <secion id="Add-Contact">
                <div class="form-style-heading"><h3>Address Book contact</h3></div>
                
                <form id="contactForm">
                    <label for="Name">
                       <p> <span>Name:</span><br>
                        <input type="text" id="Name" class="input-field" value="" placeholder="Enter Your Name">
                    </label></p>
                    <p><label for="email"><span>Email:</span><br>
                        <input type="text" id="email" class="input-field" value="" placeholder="Enter Your Email Address">
                    </label></p>
                    <label for="phoneNumber">
                        <p><span>Phone Number:</span> <br>
                        <input type="text" id="phoneNumber" class="input-field" value="" placeholder="Enter Your Phone Number">
                    </label></p>
                </form>
                <button id="buttonAdd">Submit</button>
            </secion>
            
            <section id="Contacts-List">

                <ol id="contactList"></ol>
            </section>
        </div>
                <script type="text/javascript" src="addressbook.js"></script>
    </body>
